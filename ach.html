<!DOCTYPE html>
<html>
<head>
	<title>Air Changes per Hour Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		form {
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
			margin: 0 auto;
			max-width: 500px;
			margin-bottom: 50px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			width: 100%;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		p.result {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Air Changes per Hour Calculator</h1>
	<form onsubmit="calculateACH(event)">
		<label for="vehicle">Vehicle Type:</label>
		<select id="vehicle" name="vehicle">
			<option value="car">Car</option>
			<option value="bike">Bike</option>
		</select>
		<label for="distance">Distance (in km):</label>
		<input type="number" id="distance" name="distance" required>
		<label for="volume">Vehicle Volume (in m<sup>3</sup>):</label>
		<input type="number" id="volume" name="volume" required>
		<label for="airflow">Airflow Rate (in m<sup>3</sup>/h):</label>
		<input type="number" id="airflow" name="airflow" required>
		<input type="submit" value="Calculate">
	</form>
	<p class="result"></p>

	<script src="script.js"></script>
</body>
</html>
