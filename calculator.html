<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Carbon Emission Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Emission calculator</h1>

	<form>
		<label for="vehicle-type">Select vehicle type:</label>
		<select id="vehicle-type" name="vehicle-type">
			<option value="car">Car</option>
			<option value="motorbike">Motorbike</option>
		</select>

		<label for="vehicle-make">Vehicle make:</label>
		<input type="text" id="vehicle-make" name="vehicle-make">

		<label for="vehicle-model">Vehicle model:</label>
		<input type="text" id="vehicle-model" name="vehicle-model">

		<label for="vehicle-year">Vehicle year:</label>
		<input type="number" id="vehicle-year" name="vehicle-year">

		<label for="vehicle-fuel-type">Select fuel type:</label>
		<select id="vehicle-fuel-type" name="vehicle-fuel-type">
			<option value="gasoline">Gasoline</option>
			<option value="diesel">Diesel</option>
			<option value="electric">Electric</option>
		</select>

		<label for="vehicle-mileage">Vehicle mileage:</label>
		<input type="number" id="vehicle-mileage" name="vehicle-mileage">

		<button type="submit" id="calculate-button">Calculate Emissions</button>
	</form>

	<div id="emissions-results"></div>

	<script src="/calculator.js"></script>
</body>
</html>
